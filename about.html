<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none;}
body{background:#945be9;color:#fff;font-family:'Poppins',sans-serif;}
.section{
  min-height:100vh;display:flex;align-items:center;
  justify-content:center;padding:80px 12%;
}
.content{max-width:800px;}
.cursor{width:18px;height:18px;border-radius:50%;background:#fff;
  position:fixed;pointer-events:none;transform:translate(-50%,-50%);
  transition:.2s;z-index:9999;}
.cursor.active{width:36px;height:36px;background:#000;}
</style>
</head>

<body>

<section class="section">
  <div class="content">
    <h1>About Me</h1>
    <p>
      I am a Motion Graphic Artist specializing in cinematic motion graphics,
      AI-driven visuals, and high-impact video content. My work focuses on
      transforming ideas into compelling visual stories that connect with
      audiences emotionally and visually.
    </p>
  </div>
</section>

<div class="cursor"></div>

<script>
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
});
</script>

</body>
</html>
