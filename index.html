<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shubham Dhande | Motion Graphic Artist</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<!-- Babylonica used as closest web-safe alternative to “Babylone” -->
<link href="https://fonts.googleapis.com/css2?family=Babylonica&display=swap" rel="stylesheet">

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; cursor:none; }

body {
  font-family: 'Poppins', sans-serif;
  background:#945be9;
  color:#ffffff;
  min-height:100vh;
  overflow:hidden;
}

/* NAVIGATION */
nav {
  position: fixed;
  top: 28px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 28px;
  z-index: 10;
}

nav a {
  color:#ffffff;
  text-decoration:none;
  padding:10px 20px;
  border-radius:24px;
  transition: background 0.25s ease;
}

nav a:hover {
  background:#000000;
}

/* HERO */
.hero {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1 {
  font-family: 'Babylonica', cursive;
  font-size: 96px;
  line-height: 1;
}

.hero p {
  margin-top: 12px;
  font-size: 18px;
  font-weight: 500;
}

/* CUSTOM CURSOR */
.cursor {
  width:18px;
  height:18px;
  border-radius:50%;
  background:#ffffff;
  position:fixed;
  top:0;
  left:0;
  transform:translate(-50%, -50%);
  pointer-events:none;
  z-index:9999;
  transition:
    width .2s ease,
    height .2s ease,
    background .2s ease,
    transform .08s ease;
}

.cursor.active {
  width:36px;
  height:36px;
  background:#000000;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  body { overflow:auto; }
  .hero h1 { font-size:64px; }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="work.html">My Work</a>
  <a href="about.html#contact">Contact Me</a>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Shubham Dhande</h1>
  <p>Motion Graphic Artist</p>
</section>

<!-- CURSOR -->
<div class="cursor"></div>

<!-- CURSOR SCRIPT -->
<script>
const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', (e) => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top  = e.clientY + 'px';
});

document.querySelectorAll('a').forEach(el => {
  el.addEventListener('mouseenter', () => cursor.classList.add('active'));
  el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
});
</script>

</body>
</html>
