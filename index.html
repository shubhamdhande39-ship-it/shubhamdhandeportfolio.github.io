<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shubham Dhande | Motion Graphic Artist</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none}
body{background:#945be9;color:#fff;font-family:'Poppins',sans-serif}
nav{position:fixed;top:28px;width:100%;display:flex;justify-content:center;gap:24px}
nav a{color:#fff;text-decoration:none;padding:10px 22px;border-radius:24px}
nav a.active,nav a:hover{background:#000}
.hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.hero h1{font-family:'Permanent Marker',cursive;font-size:96px}
.hero p{font-size:18px;margin-top:12px}
.cursor{width:18px;height:18px;border-radius:50%;background:#fff;position:fixed;pointer-events:none;transform:translate(-50%,-50%)}
.cursor.active{width:36px;height:36px;background:#000}
</style>
</head>

<body>

<nav>
  <a class="active" href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="work.html">My Work</a>
  <a href="about.html#contact">Contact Me</a>
</nav>

<section class="hero">
  <h1>Shubham Dhande</h1>
  <p>Motion Graphic Artist</p>
</section>

<div class="cursor"></div>

<script>
const c=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{c.style.left=e.clientX+'px';c.style.top=e.clientY+'px'});
document.querySelectorAll('a').forEach(a=>{
  a.onmouseenter=()=>c.classList.add('active');
  a.onmouseleave=()=>c.classList.remove('active');
});
</script>

</body>
</html>
