<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none;}
body{background:#0b0b0b;color:#fff;font-family:'Poppins',sans-serif;}
.section{min-height:100vh;padding:100px 10%;}
h1{text-align:center;margin-bottom:60px;}

.card{
  display:flex;align-items:center;gap:30px;
  background:rgba(0,255,0,0.15);backdrop-filter:blur(10px);
  border-radius:24px;padding:30px;max-width:900px;margin:auto;
  cursor:pointer;transition:.3s;
}
.card:hover{transform:translateY(-6px);}
.card img{width:120px;}

.cursor{width:18px;height:18px;border-radius:50%;background:#fff;
  position:fixed;pointer-events:none;transform:translate(-50%,-50%);
  transition:.2s;z-index:9999;}
.cursor.active{width:36px;height:36px;background:#000;}
</style>
</head>

<body>

<section class="section">
  <h1>My Work</h1>

  <div class="card" onclick="location.href='iffco-work.html'">
    <img src="IFFCO.jpg" alt="IFFCO">
    <p>
      Created AI-driven motion videos for IFFCO Fertilizer, including product
      animations and agricultural visuals designed to enhance farmer engagement
      and brand communication.
    </p>
  </div>
</section>

<div class="cursor"></div>

<script>
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
});
document.querySelectorAll('.card').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
});
</script>

</body>
</html>
