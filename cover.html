<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shubham Dhande | Motion Graphic Artist</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Babylonica&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none;}
body{
  background:#945be9;color:#fff;font-family:'Poppins',sans-serif;
}

/* NAV */
nav{
  position:absolute;top:30px;width:100%;
  display:flex;justify-content:center;gap:30px;
}
nav a{
  color:#fff;text-decoration:none;padding:10px 20px;border-radius:30px;
  transition:.3s;
}
nav a:hover{background:#000;}

/* HERO */
.hero{
  min-height:100vh;display:flex;flex-direction:column;
  align-items:center;justify-content:center;text-align:center;
}
.hero h1{font-family:'Babylonica',cursive;font-size:96px;}
.hero p{margin-top:10px;font-size:18px}

/* CURSOR */
.cursor{
  width:18px;height:18px;border-radius:50%;
  background:#fff;position:fixed;top:0;left:0;
  pointer-events:none;z-index:9999;
  transform:translate(-50%,-50%);
  transition:width .2s,height .2s,background .2s,transform .08s;
}
.cursor.active{width:36px;height:36px;background:#000;}
</style>
</head>

<body>

<nav>
  <a href="cover.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="work.html">My Work</a>
  <a href="about.html#contact">Contact Me</a>
</nav>

<section class="hero">
  <h1>Shubham Dhande</h1>
  <p>Motion Graphic Artist</p>
</section>

<div class="cursor"></div>

<script>
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
});
document.querySelectorAll('a').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
});
</script>

</body>
</html>
