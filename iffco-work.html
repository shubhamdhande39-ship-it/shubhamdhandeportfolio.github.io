<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFFCO Fertilizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#fff;color:#000}
.section{padding:100px 10%}
h1{margin-bottom:40px}
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:24px
}
.video{
  border:3px solid #108e06;border-radius:16px;overflow:hidden
}
iframe{width:100%;height:360px;border:none}
.story{opacity:0;transform:translateY(40px);transition:.9s}
.story.active{opacity:1;transform:translateY(0)}
</style>
</head>

<body>

<section class="section">
  <h1 class="story">IFFCO Fertilizer</h1>

  <div class="grid story">
    <iframe src="https://www.youtube.com/embed/mXjoYqRw4G0"></iframe>
    <iframe src="https://www.youtube.com/embed/TYZYnThMcFs"></iframe>
    <iframe src="https://www.youtube.com/embed/2E1YZH5NYlQ"></iframe>
    <iframe src="https://www.youtube.com/embed/xoBZ6fw6YSY"></iframe>
    <iframe src="https://www.youtube.com/embed/A1FC5Sk5r18"></iframe>
    <iframe src="https://www.youtube.com/embed/d2NL1FbOdRE"></iframe>
  </div>
</section>

<script>
document.querySelectorAll('.story').forEach(el=>{
  if(el.getBoundingClientRect().top<window.innerHeight-120)el.classList.add('active')
});
window.addEventListener('scroll',()=>{
  document.querySelectorAll('.story').forEach(el=>{
    if(el.getBoundingClientRect().top<window.innerHeight-120)el.classList.add('active')
  });
});
</script>

</body>
</html>
