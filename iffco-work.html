<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFFCO | My Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;cursor:none;}
body{background:#fff;color:#000;font-family:'Poppins',sans-serif;}
.section{padding:80px 10%;}
.video{display:flex;justify-content:center;margin-top:40px;}
iframe{width:360px;height:640px;border-radius:16px;border:none;}
.footer{display:flex;justify-content:center;gap:30px;font-size:26px;margin-top:80px;}

.cursor{width:18px;height:18px;border-radius:50%;background:#000;
  position:fixed;pointer-events:none;transform:translate(-50%,-50%);
  transition:.2s;z-index:9999;}
.cursor.active{width:36px;height:36px;background:#945be9;}
</style>
</head>

<body>

<section class="section">
  <h1 style="text-align:center;">My Work</h1>

  <div class="video">
    <iframe src="https://www.youtube.com/embed/7ED9bBq96Sg" allowfullscreen></iframe>
  </div>

  <div class="footer">
    <i class='bx bxl-behance'></i>
    <i class='bx bxl-linkedin'></i>
  </div>
</section>

<div class="cursor"></div>

<script>
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
});
document.querySelectorAll('i').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('active'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
});
</script>

</body>
</html>
