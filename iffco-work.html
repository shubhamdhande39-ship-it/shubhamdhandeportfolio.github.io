<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFFCO Fertilizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{cursor:none}
body{margin:0;font-family:'Poppins',sans-serif;background:#fff;color:#000}
nav,footer{position:fixed;width:100%;display:flex;justify-content:center;gap:24px}
nav{top:28px}
footer{bottom:24px;font-size:26px}
nav a{color:#000;text-decoration:none;padding:10px 22px;border-radius:24px}
nav a.active,nav a:hover{background:#000;color:#fff}

.section{padding:120px 10%}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px
}
.video{
  border:40px solid #108e06;
  border-radius:32px;
  overflow:hidden
}
iframe{width:100%;height:360px;border:none}

/* CURSOR */
.cursor{width:18px;height:18px;border-radius:50%;background:#000;position:fixed;pointer-events:none}
.cursor.active{width:36px;height:36px;background:#108e06}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a class="active" href="work.html">My Work</a>
  <a href="about.html#contact">Contact Me</a>
</nav>

<section class="section">
  <h1>IFFCO Fertilizer</h1>

  <div class="grid">
    <div class="video"><iframe src="https://www.youtube.com/embed/mXjoYqRw4G0"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/TYZYnThMcFs"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/2E1YZH5NYlQ"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/xoBZ6fw6YSY"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/A1FC5Sk5r18"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/d2NL1FbOdRE"></iframe></div>
  </div>
</section>

<footer>
  <i class='bx bxl-behance'></i>
  <i class='bx bxl-linkedin'></i>
</footer>

<div class="cursor"></div>

<script>
const c=document.querySelector('.cursor');
document.addEventListener('mousemove',e=>{
  c.style.left=e.clientX+'px';c.style.top=e.clientY+'px';
});
document.querySelectorAll('a,i,.video').forEach(el=>{
  el.onmouseenter=()=>c.classList.add('active');
  el.onmouseleave=()=>c.classList.remove('active');
});
</script>

</body>
</html>
